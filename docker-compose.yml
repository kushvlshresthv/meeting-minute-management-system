version: '3.9'
services:
  mysql:
    image: mysql:5.7
    container_name: mmms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mmms_db
      MYSQL_USER: doece
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
